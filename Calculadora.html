<script>


function Ganancias(){

	var a = document.f1.a.value;
	var b = document.f1.b.value;
	var c = document.f1.c.value;
	var r = document.f1.d.value;
   r=parseFloat(a)*(parseFloat(b)/100);

}

function IVA(){

	var a = document.f1.a.value;

	var c = document.f1.c.value;
	var r = document.f1.e.value 
   r=parseFloat(a)*(parseFloat(c)/100);

}

</script>
